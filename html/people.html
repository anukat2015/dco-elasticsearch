<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>People Browser</title>

    <script type="text/javascript" src="facetview2/vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="facetview2/vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="facetview2/vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="facetview2/vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
    <script type="text/javascript" src="facetview2/vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

    <script type="text/javascript" src="facetview2/es.js"></script>
    <script type="text/javascript" src="facetview2/bootstrap2.facetview.theme.js"></script>
    <script type="text/javascript" src="facetview2/jquery.facetview2.js"></script>
    <link rel="stylesheet" href="facetview2/css/facetview.css">
    <link rel="stylesheet" href="browsers.css">

    <script type="text/javascript">

        function foo(field, label) {
            var html = "";
            if (field) {
                var j = field.length - 1;
                html += "<br />" + label + ": ";
                for(var i = 0; i < field.length; i++) {
                    html += "<a href=\"" + field[i]["uri"] + "\" target=\"_blank\">" + field[i]["name"] + "</a>";
                    if(i < j) {
                        html += "; ";
                    }
                }
            }
            return html;
        }

        jQuery(document).ready(function($) {
            $('.facet-view-simple').facetview({
                search_url: '//data.deepcarbon.net/es/dco/person/_search',
                page_size: 10,
                sort: [{"_score" : {"order" : "desc"}}],
                sharesave_link: true,
                search_button: true,
                default_freetext_fuzzify: "*",
                default_facet_operator: "AND",
                default_facet_order: "count",
                default_facet_size: 15,
                facets: [
                    {'field': 'mostSpecificType.exact', 'display': 'Type'},
                    {'field': 'dcoCommunities.name.exact', 'display': 'Community'},
                    /*{'field': 'portalGroups.name.exact', 'display': 'Portal Group'},*/
                    {'field': 'organization.name.exact', 'display': 'Organization'},
                    {'field': 'researchArea.name.exact', 'display': 'Research Area'},
                    {'field': 'isDcoMember', 'display': 'Show only DCO-members'}
                ],
                render_result_record: function(options, record)
                {
                    var html = "<tr class='row'><td class='col-md-6'>";

                    if (record["thumbnail"]) {
                        html += "<img class='thumbnail' src=\"" + record["thumbnail"] + "\">"
                    }

                    if (record["isDcoMember"]) {
                        html += "<img style='vertical-align: middle' src='//deepcarbon.net/sites/default/files/images/dco-icon-footer_0.png' height='15' width='15'>&nbsp;";
                    }

                    html += "<strong><a href=\""+record["dcoId"]+"\" target=\"_blank\">" + record["name"] + "</a></strong>";

                    if (record["email"]) {
                        html += "&nbsp;<small>(<a href=\"mailto:"+record["email"]+"\">"+record["email"]+"</a>)</small>";
                    }


                    if (record["mostSpecificType"]) {
                        html += "<br /><em>" + record["mostSpecificType"] + "</em>";
                    }

                    html += foo(record["organization"], "Organizations");
                    html += foo(record["dcoCommunities"], "Communities");
                    //html += foo(record["portalGroups"], "Groups");
                    html += foo(record["researchArea"], "Research Areas");


                    // BADGES

                    html += "<div>"

                    if (record["orcid"]) {
                        var orcidUrl = "http://orcid.org/"+record["orcid"]
                        var escapedORCID = encodeURIComponent(record["orcid"]);
                        html += "<a href=\"" + orcidUrl + "\" target=\"_blank\"><img style='vertical-align: middle' src='//dcotest.tw.rpi.edu/badges/badge?title=ORCID&text="+escapedORCID+"&color=a6ce39'/></a>&emsp;";
                    }

                    var escapedDCOId= encodeURIComponent(record["dcoId"].substring(25));
                    html += "<a href=\""+record["dcoId"]+"\" target=\"_blank\"><img style='vertical-align: middle' src='//dcotest.tw.rpi.edu/badges/badge?title=metadata&text="+escapedDCOId+"&color=D14719'/></a>";

                    html += "</div>"

                    html += "</td></tr>";
                    return html;
                },
                selected_filters_in_facet: true,
                show_filter_field : true,
                show_filter_logic: true,
                post_init_callback: function(options, context) {
                    // on initial load activate the isDcoPublication filter
                    options.active_filters = {'isDcoMember': ['T']};

                    // add the 'dco publication' checkbox to the UI
                    $(".facetview_search_options_container")
                            .after("<input id='is-dco-member-checkbox' type='checkbox'>&nbsp;Only show DCO members</input>&nbsp;<img style='vertical-align: middle' src='//deepcarbon.net/sites/default/files/images/dco-icon-footer_0.png' height='15' width='15'>");

                    // set checkbox to control isDcoPublication filter on selection/deselection
                    $("#is-dco-member-checkbox")
                            .change(function() {
                                if(this.checked) {
                                    $("a.facetview_filterchoice[data-field='isDcoMember'][data-value='T']").click();
                                } else {

                                    $("a.facetview_clear[data-field='isDcoMember'][data-value='T']").click();
                                }
                            });
                },
                post_render_callback: function(options, context) {
                    if(options.active_filters["isDcoMember"] != null) {
                        // if the isDcoPublication filter is active set ensure the checkbox is checked
                        $("#is-dco-member-checkbox").attr("checked", true);
                    } else if (!$("a.facetview_filterchoice[data-field='isDcoMember'][data-value='T']").length) {
                        // if the isDcoPublication filter is not active and is not a valid option
                        // (there are no remaining DCO publications in the result set) then disable the checkbox
                        $("#is-dco-member-checkbox").attr("disabled", true);
                    } else {
                        // if the isDcoPublication filter is not active is a valid option ensure it is enabled
                        $("#is-dco-member-checkbox").attr("disabled", false);
                    }
                }
            });
        });

    </script>


    <style type="text/css">
        .facet-view-simple{
            width:100%;
            height:100%;
            margin:20px auto 0 auto;
        }

        .facetview_freetext.span4 {
           width: 290px;
           height: 12px;
        }

        legend {
            display: none;
        }

        #wrapper-content {
          padding-top: 0px;
        }

        input {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .thumbnail {
            float: left;
            width: 80px;
            margin-right: 8px;
        }

        #facetview_filter_isDcoMember {
            display: none; !important;
            visibility: hidden;
        }

        #facetview_filter_group_isDcoMember {
            display: none; !important;
        }

    </style>

</head>
<body>
<div class="facet-view-simple"></div>
</body>
</html>
